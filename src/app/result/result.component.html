<div class="result-container">
    <div class="result-item">
        <div class="result-label"> IP ADDRESS </div>
        <p class="result-text"> {{response.ip}} </p>
    </div>
    <div class="result-item">
        <div class="result-label"> Location </div>
        <p class="result-text">
            <span *ngIf="response.location?.city; else elseLocationBlock">
                {{response.location.city}}, {{response.location.region}}, {{response.location.postalCode}} 
            </span>
            <ng-template #elseLocationBlock>...</ng-template>
        </p>
    </div>
    <div class="result-item">
        <div class="result-label"> Timezone </div>
        <p class="result-text"> 
            <span *ngIf="response.location?.timezone; else elseTimezoneBlock">
                {{response.location.timezone}}
              </span>
              <ng-template #elseTimezoneBlock>...</ng-template>
        </p>
    </div>
    <div class="result-item">
        <div class="result-label"> ISP </div>
        <p class="result-text"> 
            <span *ngIf="response.isp; else elseISPBlock">
                {{response.isp}}
            </span>
            <ng-template #elseISPBlock>N/A</ng-template>
        </p>
    </div>
</div>
