<div class="result-container">
    <div class="result-item">
        <div class="result-label"> IP ADDRESS </div>
        <p class="result-text"> {{response.ip}} </p>
    </div>
    <div class="result-item">
        <div class="result-label"> Location </div>
        <p class="result-text">{{response.location.city}}, {{response.location.region}}, {{response.location.postalCode}} </p>
    </div>
    <div class="result-item">
        <div class="result-label"> Timezone </div>
        <p class="result-text"> UTC{{response.location.timezone}}</p>
    </div>
    <div class="result-item">
        <div class="result-label"> ISP </div>
        <p class="result-text"> {{response.isp}} </p>
    </div>
</div>
